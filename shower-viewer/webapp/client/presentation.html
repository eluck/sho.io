<template name="presentation">
  <div id="presentation">
    <iframe src="{{url}}" width="100%" height="100%" class="main-frame"></iframe>
  </div>
</template>



<template name="presentationInfoPopup">
  <div class="modal fade" id="presentationInfoPopup">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">Shower viewer <small>A remote control for javascript presentations</small></h3>
        </div>
        <div class="modal-body">
          <p>
            Open <strong>{{baseUrl}}</strong> on your phone and enter the <strong>pin-code found below</strong> into the pin-code field. Switch between slides shown on your
            laptop with swipes and pinches on your phone.
          </p>
          <input type="text" id="pin-code" readonly class="form-control input center-block" value="{{pinCode}}"/>
          <p class="follow-up-p">
            To show this dialog again, just reload the page.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Got it!</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
