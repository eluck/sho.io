<template name="presentation">
  <iframe src="http://kurskmeetup.github.io/docker-simply" width="100%" height="100%" class="main-frame"></iframe>
</template>


<template name="presentationInfoPopup">
  <div class="modal fade" id="presentationInfoPopup">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">Shower viewer <small>A remote control for javascript presentations</small></h3>
        </div>
        <div class="modal-body">
          <p>
            Use the pin-code found below to control your presentation from your another device.
            Use the device to open <a href="{{baseUrl}}" target="_blank">{{baseUrl}}</a>
            and enter the code into the pin-code field.
          </p>
          <input type="text" readonly class="form-control input center-block" value="{{pinCode}}"/>
          <p class="follow-up-p">
            To show this dialog again, just reload the page. You will stay on the same slide.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Got it!</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
