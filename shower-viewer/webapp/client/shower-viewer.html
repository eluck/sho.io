<head>
  <title>shower-viewer</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

</body>

<template name="loginPage">
  <div class="container login-view">
      <div class="jumbotron">
        <h1>Shower viewer</h1>
        <p class="lead">
          A remote control for your presentation
        </p>
        <ol>
          <li>Create a presentation with <a href="http://shwr.me" target="_blank">Shower.js</a>;</li>
          <li>Host it online (i.e. on github pages for free)</li>
          <li>Paste your presentation URL below and click Go!</li>
        </ol>
        <div>
          <input type="url" class="form-control url-input" id="hosted-presentation-url"
                 placeholder="Enter a hosted presentation URL here">
          <div class="btn btn-success btn-url">Go!</div>
        </div>
        <hr/>
        <p class="next-lead">
          To control your presentation from another device, paste the pin-code, you've been given, below:
        </p>
        <div class="pin-code-input-wrapper">
          <input type="number" class="form-control pin-code-input" id="showing-presentation-code" placeholder="Pin code">
          <div class="btn btn-success btn-pin-code">Go!</div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Evgeny Lukianchikov, 2015</p>
      </footer>

    </div> <!-- /container -->
</template>


<template name="mainPage">
  <div class="container main-page-view">
    <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Project name</h3>
    </div>
    <div class="jumbotron">
      <div class="header">
        <h2>Your presentations <small><a href="#">Add a new one...</a></small></h2>
      </div>
      <div class="presentations-list">
        {{#each presentations}}
          <div class="presentation-preview"><p>{{url}}</p></div>
        {{/each}}
      </div>
    </div>
  </div>
</template>



<template name="presentation">
  <iframe src="http://kurskmeetup.github.io/docker-simply" width="100%" height="100%" class="main-frame"></iframe>
</template>
